<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUTECH Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #header {
            background-color: #0b1e4f;
            color: whitesmoke;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            font-size: 30px;
            justify-content: space-between;
            font-weight: 700;
            position: relative;
        }

        #header .logo-container {
            display: flex;
            flex-direction: row;
        }

        #header img {
            height: 60px;
            width: auto;
            margin-right: 2rem;
        }

        #header .title-container {
            text-align: right;
        }

        #header .title-container .subtitle {
            font-size: 14px;
            font-weight: normal;
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #chat-area {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            border: 3px solid rgb(7, 59, 21);
            background-color: #d6d6d6;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .bgimages {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
        }

        #chatbox img {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 5px;
        }

        #input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background-color: #0b1e4f;
            border-radius: 30px;
            padding: 5px 10px;
            width: 100%;
            max-width: 600px;
        }

        .inner-input {
            flex: 2;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            padding: 8px 10px;
            margin-right: 10px;
        }

        #user_input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            color: black;
        }

        #user_input::placeholder {
            color: #a0a0a0;
        }

        .fa-microphone,
        .fa-arrow-up {
            font-size: 20px;
            color: #ffffff;
            margin: 0 10px;
            cursor: pointer;
        }

        .fa-microphone-listening {
            color: rgb(235, 239, 21);
        }

        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message-container.user {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message-container.bot {
            flex-direction: row;
            align-self: flex-start;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            font-size: 15px;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message.user {
            background-color: #577e39;
            color: white;
        }

        .message.bot {
            background-color: #ffffff;
            color: black;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
        }

        @media (max-width: 600px) {
            .bgimages {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NUTECH Logo">
            <img class="bgimg" src="{{ url_for('static', filename='images/orange.png') }}" alt="Second Logo">
        </div>
        <div class="title-container">
            <div>NUTECH Chatbot</div>
            <div class="subtitle">Developed by NIC, NUTECH</div>
        </div>
    </div>
    <div id="main">
        <div id="chat-area">
            <div id="chatbox">
                <div class="bgimages">
                    <img class="bgimg" src="{{ url_for('static', filename='images/logo.png') }}" alt="Chat Logo">
                    <img class="bgimg" src="{{ url_for('static', filename='images/orange.png') }}" alt="Chat Logo">
                </div>
            </div>
            <div id="input-container">
                <div class="input-wrapper">
                    <div class="inner-input">
                        <input type="text" id="user_input" placeholder="Send a message..." autofocus />
                    </div>
                    <i class="fa fa-microphone" id="mic_button"></i>
                    <i class="fa fa-arrow-up" id="send_button"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        let recognition;
        let isListening = false;

        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Sorry, your browser does not support speech recognition.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                isListening = true;
                document.getElementById('mic_button').classList.add('fa-microphone-listening');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                sendMessage(transcript);
                recognition.stop();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                handleRecognitionError(event.error);
                recognition.stop();
            };

            recognition.onend = function() {
                isListening = false;
                document.getElementById('mic_button').classList.remove('fa-microphone-listening');
            };
        }

        function handleRecognitionError(error) {
            if (error === 'not-allowed') {
                alert('Microphone access was denied. Please allow microphone access in your browser settings.');
            } else {
                alert('An error occurred with speech recognition: ' + error);
            }
        }

        function toggleMic() {
            if (!recognition) {
                setupSpeechRecognition();
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function sendMessage(message) {
            if (!message) {
                message = document.getElementById('user_input').value.trim();
            }

            if (message !== '') {
                document.getElementById('user_input').value = '';
                addMessage('user', message);
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'message=' + encodeURIComponent(message)
                })
                .then(response => response.json())
                .then(data => {
                    addMessage('bot', data.response);
                });
            }
        }

        function addMessage(sender, message) {
            let chatbox = document.getElementById('chatbox');
            let messageContainer = document.createElement('div');
            messageContainer.className = 'message-container ' + sender;

            let avatar = document.createElement('img');
            avatar.className = 'avatar';
            
            // Use different images based on the sender
            if (sender === 'user') {
                avatar.src = "{{ url_for('static', filename='images/user.jpg') }}";
            } else {
                avatar.src = "{{ url_for('static', filename='images/logo.png') }}";
            }

            let messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.textContent = message;

            messageContainer.appendChild(avatar);
            messageContainer.appendChild(messageDiv);
            chatbox.appendChild(messageContainer);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.getElementById('user_input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                sendMessage();
            }
        });

        document.getElementById('send_button').addEventListener('click', function () {
            sendMessage();
        });

        document.getElementById('mic_button').addEventListener('click', function () {
            toggleMic();
        });
    </script>
</body>
</html>
